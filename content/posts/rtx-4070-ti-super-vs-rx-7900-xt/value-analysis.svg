<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #333; }
      .subtitle { font: 14px sans-serif; fill: #666; }
      .label { font: bold 15px sans-serif; fill: #444; }
      .price-big { font: bold 36px sans-serif; }
      .feature-text { font: 13px sans-serif; fill: #555; }
      .nvidia-box { fill: #f0fff0; stroke: #76B900; stroke-width: 3; }
      .amd-box { fill: #fff5f5; stroke: #ED1C24; stroke-width: 3; }
      .value-badge { fill: #4CAF50; }
    </style>
  </defs>
  
  <text x="400" y="35" text-anchor="middle" class="title">Price & Value Comparison</text>
  
  <!-- NVIDIA -->
  <rect x="50" y="70" width="300" height="380" rx="15" class="nvidia-box"/>
  <text x="200" y="105" text-anchor="middle" class="label" style="fill: #76B900; font-size: 20px;">RTX 4070 Ti Super</text>
  <text x="200" y="150" text-anchor="middle" class="price-big" style="fill: #76B900;">$799-849</text>
  
  <text x="70" y="190" class="feature-text" style="font-weight: bold;">Strengths:</text>
  <text x="70" y="215" class="feature-text">✓ Superior ray tracing (+33%)</text>
  <text x="70" y="235" class="feature-text">✓ DLSS 3 Frame Generation</text>
  <text x="70" y="255" class="feature-text">✓ Better power efficiency</text>
  <text x="70" y="275" class="feature-text">✓ Cooler & quieter</text>
  <text x="70" y="295" class="feature-text">✓ Tensor Cores for AI</text>
  <text x="70" y="315" class="feature-text">✓ AV1 encoding</text>
  <text x="70" y="335" class="feature-text">✓ Better for creators</text>
  
  <text x="70" y="370" class="feature-text" style="font-weight: bold;">Best For:</text>
  <text x="70" y="390" class="feature-text">Ray tracing enthusiasts</text>
  <text x="70" y="410" class="feature-text">Content creators</text>
  <text x="70" y="430" class="feature-text">Efficiency-focused builds</text>
  
  <!-- AMD -->
  <rect x="450" y="70" width="300" height="380" rx="15" class="amd-box"/>
  <text x="600" y="105" text-anchor="middle" class="label" style="fill: #ED1C24; font-size: 20px;">RX 7900 XT</text>
  <text x="600" y="150" text-anchor="middle" class="price-big" style="fill: #ED1C24;">$699-749</text>
  
  <text x="470" y="190" class="feature-text" style="font-weight: bold;">Strengths:</text>
  <text x="470" y="215" class="feature-text">✓ Faster rasterization (+4-6%)</text>
  <text x="470" y="235" class="feature-text">✓ 20GB VRAM (vs 16GB)</text>
  <text x="470" y="255" class="feature-text">✓ $50-100 cheaper</text>
  <text x="470" y="275" class="feature-text">✓ Better value per dollar</text>
  <text x="470" y="295" class="feature-text">✓ DisplayPort 2.1</text>
  <text x="470" y="315" class="feature-text">✓ More bandwidth</text>
  <text x="470" y="335" class="feature-text">✓ Future-proofing VRAM</text>
  
  <text x="470" y="370" class="feature-text" style="font-weight: bold;">Best For:</text>
  <text x="470" y="390" class="feature-text">Value-conscious gamers</text>
  <text x="470" y="410" class="feature-text">4K gaming</text>
  <text x="470" y="430" class="feature-text">Traditional gaming</text>
  
  <text x="400" y="480" text-anchor="middle" class="subtitle">
    AMD: Better value & VRAM | NVIDIA: Better features & efficiency
  </text>
</svg>
