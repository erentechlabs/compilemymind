<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #333; }
      .subtitle { font: 14px sans-serif; fill: #666; }
      .label { font: 14px sans-serif; fill: #444; }
      .value-nvidia { font: bold 16px sans-serif; fill: #76B900; }
      .value-amd { font: bold 16px sans-serif; fill: #ED1C24; }
      .bar-nvidia { fill: #76B900; opacity: 0.85; }
      .bar-amd { fill: #ED1C24; opacity: 0.85; }
      .efficiency-badge { fill: #4CAF50; }
    </style>
  </defs>
  
  <text x="400" y="35" text-anchor="middle" class="title">Power Consumption & Efficiency</text>
  
  <rect x="250" y="55" width="25" height="15" class="bar-nvidia"/>
  <text x="280" y="67" class="subtitle">RTX 4070 Ti Super</text>
  <rect x="480" y="55" width="25" height="15" class="bar-amd"/>
  <text x="510" y="67" class="subtitle">RX 7900 XT</text>
  
  <!-- Idle -->
  <text x="50" y="120" class="label">Idle</text>
  <rect x="200" y="105" width="30" height="20" class="bar-nvidia"/>
  <text x="235" y="120" class="value-nvidia">15W</text>
  <rect x="200" y="130" width="44" height="20" class="bar-amd"/>
  <text x="249" y="145" class="value-amd">22W</text>
  
  <!-- Video Playback -->
  <text x="50" y="185" class="label">Video</text>
  <rect x="200" y="170" width="44" height="20" class="bar-nvidia"/>
  <text x="249" y="185" class="value-nvidia">22W</text>
  <rect x="200" y="195" width="56" height="20" class="bar-amd"/>
  <text x="261" y="210" class="value-amd">28W</text>
  
  <!-- Gaming Average -->
  <text x="50" y="250" class="label">Gaming</text>
  <rect x="200" y="235" width="260" height="20" class="bar-nvidia"/>
  <text x="465" y="250" class="value-nvidia">260W</text>
  <rect x="200" y="260" width="295" height="20" class="bar-amd"/>
  <text x="500" y="275" class="value-amd">295W</text>
  
  <!-- Peak Gaming -->
  <text x="50" y="315" class="label">Peak</text>
  <rect x="200" y="300" width="280" height="20" class="bar-nvidia"/>
  <text x="485" y="315" class="value-nvidia">280W</text>
  <rect x="200" y="325" width="310" height="20" class="bar-amd"/>
  <text x="515" y="340" class="value-amd">310W</text>
  
  <!-- TDP -->
  <text x="50" y="380" class="label">TDP</text>
  <rect x="200" y="365" width="285" height="20" class="bar-nvidia"/>
  <text x="490" y="380" class="value-nvidia">285W</text>
  <rect x="200" y="390" width="315" height="20" class="bar-amd"/>
  <text x="520" y="405" class="value-amd">315W</text>
  
  <!-- Efficiency Badge -->
  <rect x="580" y="105" width="180" height="80" rx="5" class="efficiency-badge"/>
  <text x="670" y="135" text-anchor="middle" style="font: bold 14px sans-serif; fill: white;">NVIDIA WINS</text>
  <text x="670" y="155" text-anchor="middle" style="font: bold 14px sans-serif; fill: white;">10-15% Less Power</text>
  <text x="670" y="175" text-anchor="middle" style="font: 12px sans-serif; fill: white;">Cooler & Quieter</text>
  
  <text x="400" y="435" text-anchor="middle" class="subtitle" style="font-size: 12px;">
    RTX 4070 Ti Super offers better performance per watt and runs cooler
  </text>
</svg>
