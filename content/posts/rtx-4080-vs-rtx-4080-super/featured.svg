<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#76B900;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#76B900;stop-opacity:0.3" />
    </linearGradient>
    <style>
      .main-title { font: bold 58px sans-serif; fill: white; }
      .subtitle { font: 28px sans-serif; fill: #e0e0e0; }
      .vs-text { font: bold 90px sans-serif; fill: #76B900; }
      .gpu-name { font: bold 42px sans-serif; fill: white; }
      .spec-text { font: 19px sans-serif; fill: #b0b0b0; }
      .price-text { font: bold 26px sans-serif; fill: #76B900; }
      .nvidia-green { fill: #76B900; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gpuGrad)"/>
  
  <!-- Decorative elements -->
  <rect x="0" y="0" width="1200" height="5" fill="url(#greenGlow)"/>
  <rect x="0" y="625" width="1200" height="5" fill="url(#greenGlow)"/>
  
  <!-- Title -->
  <text x="600" y="70" text-anchor="middle" class="main-title">NVIDIA RTX 40 SERIES</text>
  <text x="600" y="110" text-anchor="middle" class="subtitle">Super vs Standard Showdown</text>
  
  <!-- VS -->
  <text x="600" y="340" text-anchor="middle" class="vs-text">VS</text>
  
  <!-- RTX 4080 Side -->
  <rect x="50" y="180" width="480" height="300" rx="15" fill="#1a1a1a" stroke="#76B900" stroke-width="3"/>
  
  <!-- GPU representation -->
  <rect x="80" y="210" width="140" height="100" rx="8" fill="#2a2a2a" stroke="#76B900" stroke-width="2"/>
  <rect x="90" y="220" width="40" height="30" rx="3" class="nvidia-green"/>
  <rect x="140" y="220" width="40" height="30" rx="3" class="nvidia-green"/>
  <rect x="90" y="260" width="120" height="40" rx="3" fill="#444"/>
  <text x="150" y="285" text-anchor="middle" style="font: bold 14px sans-serif; fill: #76B900;">RTX</text>
  
  <text x="240" y="245" class="gpu-name">RTX 4080</text>
  <text x="240" y="285" class="spec-text">Standard</text>
  
  <text x="80" y="345" class="spec-text">• 9,728 CUDA Cores</text>
  <text x="80" y="375" class="spec-text">• 2,505 MHz Boost</text>
  <text x="80" y="405" class="spec-text">• 16GB GDDR6X</text>
  <text x="80" y="435" class="spec-text">• 320W TDP</text>
  
  <text x="265" y="465" text-anchor="middle" class="price-text">$950-1,050</text>
  
  <!-- RTX 4080 Super Side -->
  <rect x="670" y="180" width="480" height="300" rx="15" fill="#1a1a1a" stroke="#76B900" stroke-width="4" stroke-dasharray="10,5"/>
  
  <!-- GPU representation -->
  <rect x="1000" y="210" width="140" height="100" rx="8" fill="#2a2a2a" stroke="#76B900" stroke-width="3"/>
  <rect x="1010" y="220" width="40" height="30" rx="3" class="nvidia-green"/>
  <rect x="1060" y="220" width="40" height="30" rx="3" class="nvidia-green"/>
  <rect x="1110" y="220" width="20" height="30" rx="3" class="nvidia-green" opacity="0.7"/>
  <rect x="1010" y="260" width="120" height="40" rx="3" fill="#444"/>
  <text x="1070" y="285" text-anchor="middle" style="font: bold 14px sans-serif; fill: #76B900;">RTX</text>
  
  <text x="700" y="245" class="gpu-name">RTX 4080</text>
  <text x="700" y="285" style="font: bold 36px sans-serif; fill: #76B900;">SUPER</text>
  
  <text x="700" y="345" class="spec-text">• 10,240 CUDA Cores</text>
  <text x="700" y="375" class="spec-text">• 2,550 MHz Boost</text>
  <text x="700" y="405" class="spec-text">• 16GB GDDR6X</text>
  <text x="700" y="435" class="spec-text">• 320W TDP</text>
  
  <text x="910" y="465" text-anchor="middle" class="price-text">$999-1,099</text>
  
  <!-- Bottom tagline -->
  <rect x="250" y="520" width="700" height="80" rx="10" fill="#76B900" opacity="0.15"/>
  <rect x="250" y="520" width="700" height="80" rx="10" fill="none" stroke="#76B900" stroke-width="2"/>
  <text x="600" y="555" text-anchor="middle" style="font: bold 28px sans-serif; fill: #76B900;">
    5% More Performance, Better Value
  </text>
  <text x="600" y="585" text-anchor="middle" style="font: 20px sans-serif; fill: #e0e0e0;">
    Which 4K gaming powerhouse should you choose?
  </text>
</svg>
