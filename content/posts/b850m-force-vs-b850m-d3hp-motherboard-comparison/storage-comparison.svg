<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #333; }
      .subtitle { font: 14px sans-serif; fill: #666; }
      .board-label { font: bold 16px sans-serif; fill: #444; }
      .slot-label { font: 12px sans-serif; fill: #555; }
      .spec-text { font: 11px sans-serif; fill: #666; }
      .pcie5 { fill: #FF6B00; }
      .pcie4 { fill: #2196F3; }
      .pcie3 { fill: #9E9E9E; }
      .heatsink { fill: #666; opacity: 0.3; }
      .sata { fill: #F44336; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">Storage & Expansion Comparison</text>
  
  <!-- B850M FORCE -->
  <text x="225" y="75" text-anchor="middle" class="board-label" style="fill: #FF6B00;">B850M FORCE</text>
  
  <!-- M.2 Slots -->
  <text x="225" y="100" text-anchor="middle" class="subtitle" style="font-weight: bold;">M.2 NVMe Slots: 4</text>
  
  <!-- M.2_1 -->
  <rect x="50" y="115" width="150" height="40" rx="5" class="pcie5"/>
  <rect x="50" y="115" width="150" height="10" rx="3" class="heatsink"/>
  <text x="125" y="138" text-anchor="middle" style="font: bold 13px sans-serif; fill: white;">M.2_1</text>
  <text x="125" y="152" text-anchor="middle" style="font: 10px sans-serif; fill: white;">PCIe 5.0 x4 (CPU)</text>
  <text x="210" y="135" class="spec-text">+ Heatsink</text>
  
  <!-- M.2_2 -->
  <rect x="50" y="165" width="150" height="40" rx="5" class="pcie5"/>
  <rect x="50" y="165" width="150" height="10" rx="3" class="heatsink"/>
  <text x="125" y="188" text-anchor="middle" style="font: bold 13px sans-serif; fill: white;">M.2_2</text>
  <text x="125" y="202" text-anchor="middle" style="font: 10px sans-serif; fill: white;">PCIe 5.0 x4 (CPU)</text>
  <text x="210" y="185" class="spec-text">+ Heatsink</text>
  
  <!-- M.2_3 -->
  <rect x="50" y="215" width="150" height="40" rx="5" class="pcie5"/>
  <rect x="50" y="215" width="150" height="10" rx="3" class="heatsink"/>
  <text x="125" y="238" text-anchor="middle" style="font: bold 13px sans-serif; fill: white;">M.2_3</text>
  <text x="125" y="252" text-anchor="middle" style="font: 10px sans-serif; fill: white;">PCIe 5.0 x4 (Chipset)</text>
  <text x="210" y="235" class="spec-text">+ Heatsink</text>
  
  <!-- M.2_4 -->
  <rect x="50" y="265" width="150" height="40" rx="5" class="pcie4"/>
  <rect x="50" y="265" width="150" height="10" rx="3" class="heatsink"/>
  <text x="125" y="288" text-anchor="middle" style="font: bold 13px sans-serif; fill: white;">M.2_4</text>
  <text x="125" y="302" text-anchor="middle" style="font: 10px sans-serif; fill: white;">PCIe 4.0 x4 (Chipset)</text>
  <text x="210" y="285" class="spec-text">+ Heatsink</text>
  
  <!-- SATA Ports -->
  <text x="225" y="340" text-anchor="middle" class="subtitle" style="font-weight: bold;">SATA 6Gb/s: 4 Ports</text>
  <rect x="80" y="350" width="30" height="20" rx="3" class="sata"/>
  <rect x="120" y="350" width="30" height="20" rx="3" class="sata"/>
  <rect x="160" y="350" width="30" height="20" rx="3" class="sata"/>
  <rect x="200" y="350" width="30" height="20" rx="3" class="sata"/>
  
  <!-- PCIe Slots -->
  <text x="225" y="400" text-anchor="middle" class="subtitle" style="font-weight: bold;">PCIe Expansion</text>
  <rect x="50" y="410" width="350" height="25" rx="3" class="pcie5"/>
  <text x="225" y="428" text-anchor="middle" style="font: bold 12px sans-serif; fill: white;">PCIe 5.0 x16 (Reinforced)</text>
  
  <rect x="50" y="445" width="100" height="20" rx="3" class="pcie4"/>
  <text x="100" y="459" text-anchor="middle" style="font: bold 11px sans-serif; fill: white;">PCIe 4.0 x4</text>
  
  <!-- B850M D3HP -->
  <text x="675" y="75" text-anchor="middle" class="board-label" style="fill: #4CAF50;">B850M D3HP</text>
  
  <!-- M.2 Slots -->
  <text x="675" y="100" text-anchor="middle" class="subtitle" style="font-weight: bold;">M.2 NVMe Slots: 3</text>
  
  <!-- M.2_1 -->
  <rect x="500" y="115" width="150" height="40" rx="5" class="pcie4"/>
  <rect x="500" y="115" width="150" height="10" rx="3" class="heatsink"/>
  <text x="575" y="138" text-anchor="middle" style="font: bold 13px sans-serif; fill: white;">M.2_1</text>
  <text x="575" y="152" text-anchor="middle" style="font: 10px sans-serif; fill: white;">PCIe 4.0 x4 (CPU)</text>
  <text x="660" y="135" class="spec-text">+ Heatsink</text>
  
  <!-- M.2_2 -->
  <rect x="500" y="165" width="150" height="40" rx="5" class="pcie4"/>
  <rect x="500" y="165" width="150" height="10" rx="3" class="heatsink"/>
  <text x="575" y="188" text-anchor="middle" style="font: bold 13px sans-serif; fill: white;">M.2_2</text>
  <text x="575" y="202" text-anchor="middle" style="font: 10px sans-serif; fill: white;">PCIe 4.0 x4 (Chipset)</text>
  <text x="660" y="185" class="spec-text">+ Heatsink</text>
  
  <!-- M.2_3 -->
  <rect x="500" y="215" width="150" height="40" rx="5" class="pcie3"/>
  <text x="575" y="238" text-anchor="middle" style="font: bold 13px sans-serif; fill: white;">M.2_3</text>
  <text x="575" y="252" text-anchor="middle" style="font: 10px sans-serif; fill: white;">PCIe 3.0 x4 (Chipset)</text>
  <text x="660" y="235" class="spec-text">No heatsink</text>
  
  <!-- SATA Ports -->
  <text x="675" y="290" text-anchor="middle" class="subtitle" style="font-weight: bold;">SATA 6Gb/s: 4 Ports</text>
  <rect x="530" y="300" width="30" height="20" rx="3" class="sata"/>
  <rect x="570" y="300" width="30" height="20" rx="3" class="sata"/>
  <rect x="610" y="300" width="30" height="20" rx="3" class="sata"/>
  <rect x="650" y="300" width="30" height="20" rx="3" class="sata"/>
  
  <!-- PCIe Slots -->
  <text x="675" y="350" text-anchor="middle" class="subtitle" style="font-weight: bold;">PCIe Expansion</text>
  <rect x="500" y="360" width="350" height="25" rx="3" class="pcie5"/>
  <text x="675" y="378" text-anchor="middle" style="font: bold 12px sans-serif; fill: white;">PCIe 5.0 x16 (Standard)</text>
  
  <rect x="500" y="395" width="100" height="20" rx="3" class="pcie3"/>
  <text x="550" y="409" text-anchor="middle" style="font: bold 11px sans-serif; fill: white;">PCIe 3.0 x4</text>
  
  <!-- Legend -->
  <rect x="200" y="475" width="500" height="20" rx="5" fill="#f5f5f5"/>
  <rect x="220" y="480" width="15" height="10" class="pcie5"/>
  <text x="240" y="489" class="spec-text">PCIe 5.0</text>
  <rect x="310" y="480" width="15" height="10" class="pcie4"/>
  <text x="330" y="489" class="spec-text">PCIe 4.0</text>
  <rect x="400" y="480" width="15" height="10" class="pcie3"/>
  <text x="420" y="489" class="spec-text">PCIe 3.0</text>
  <rect x="490" y="480" width="15" height="10" class="sata"/>
  <text x="510" y="489" class="spec-text">SATA</text>
  <rect x="560" y="480" width="15" height="10" class="heatsink"/>
  <text x="580" y="489" class="spec-text">Heatsink</text>
</svg>
