<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #333; }
      .subtitle { font: 14px sans-serif; fill: #666; }
      .label { font: bold 14px sans-serif; fill: #444; }
      .spec-text { font: 13px sans-serif; fill: #555; }
      .vrm-force { fill: #FF6B00; }
      .vrm-d3hp { fill: #4CAF50; }
      .heatsink { fill: #888; opacity: 0.7; }
      .phase-label { font: 10px sans-serif; fill: white; text-anchor: middle; }
      .temp-good { fill: #4CAF50; }
      .temp-warm { fill: #FFA726; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">VRM Power Delivery Comparison</text>
  
  <!-- B850M FORCE -->
  <text x="225" y="70" text-anchor="middle" class="label" style="fill: #FF6B00; font-size: 18px;">B850M FORCE</text>
  
  <!-- VRM Phases visualization -->
  <g id="force-vrm">
    <!-- CPU VCore phases (16) -->
    <text x="225" y="95" text-anchor="middle" class="spec-text" style="font-weight: bold;">CPU VCore: 16 Phases (80A)</text>
    
    <!-- Row 1 -->
    <rect x="50" y="105" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="67" y="130" class="phase-label">P1</text>
    <rect x="90" y="105" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="107" y="130" class="phase-label">P2</text>
    <rect x="130" y="105" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="147" y="130" class="phase-label">P3</text>
    <rect x="170" y="105" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="187" y="130" class="phase-label">P4</text>
    <rect x="210" y="105" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="227" y="130" class="phase-label">P5</text>
    <rect x="250" y="105" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="267" y="130" class="phase-label">P6</text>
    <rect x="290" y="105" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="307" y="130" class="phase-label">P7</text>
    <rect x="330" y="105" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="347" y="130" class="phase-label">P8</text>
    
    <!-- Row 2 -->
    <rect x="50" y="150" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="67" y="175" class="phase-label">P9</text>
    <rect x="90" y="150" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="107" y="175" class="phase-label">P10</text>
    <rect x="130" y="150" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="147" y="175" class="phase-label">P11</text>
    <rect x="170" y="150" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="187" y="175" class="phase-label">P12</text>
    <rect x="210" y="150" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="227" y="175" class="phase-label">P13</text>
    <rect x="250" y="150" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="267" y="175" class="phase-label">P14</text>
    <rect x="290" y="150" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="307" y="175" class="phase-label">P15</text>
    <rect x="330" y="150" width="35" height="40" rx="3" class="vrm-force"/>
    <text x="347" y="175" class="phase-label">P16</text>
    
    <!-- GT and SA phases -->
    <rect x="380" y="105" width="35" height="40" rx="3" class="vrm-force" opacity="0.7"/>
    <text x="397" y="130" class="phase-label">GT</text>
    <rect x="380" y="150" width="35" height="40" rx="3" class="vrm-force" opacity="0.7"/>
    <text x="397" y="168" class="phase-label">SA</text>
    <text x="397" y="183" class="phase-label">x2</text>
    
    <!-- Heatsink -->
    <rect x="45" y="200" width="375" height="25" rx="5" class="heatsink"/>
    <text x="232" y="217" text-anchor="middle" style="font: bold 12px sans-serif; fill: white;">Large Heatsink + Heatpipe</text>
  </g>
  
  <!-- Features -->
  <text x="50" y="250" class="spec-text">✓ 80A DrMOS power stages</text>
  <text x="50" y="270" class="spec-text">✓ Extended heatsink coverage</text>
  <text x="50" y="290" class="spec-text">✓ Heatpipe to chipset</text>
  <text x="50" y="310" class="spec-text">✓ 8+4 pin CPU power</text>
  
  <!-- Temperature indicator -->
  <rect x="50" y="330" width="150" height="30" rx="5" class="temp-good"/>
  <text x="125" y="350" text-anchor="middle" style="font: bold 13px sans-serif; fill: white;">VRM Temp: 65-70°C</text>
  <text x="125" y="375" text-anchor="middle" class="spec-text" style="font-size: 11px;">(Under sustained load)</text>
  
  <!-- B850M D3HP -->
  <text x="675" y="70" text-anchor="middle" class="label" style="fill: #4CAF50; font-size: 18px;">B850M D3HP</text>
  
  <!-- VRM Phases visualization -->
  <g id="d3hp-vrm">
    <!-- CPU VCore phases (12) -->
    <text x="675" y="95" text-anchor="middle" class="spec-text" style="font-weight: bold;">CPU VCore: 12 Phases (60A)</text>
    
    <!-- Row 1 -->
    <rect x="520" y="105" width="35" height="40" rx="3" class="vrm-d3hp"/>
    <text x="537" y="130" class="phase-label">P1</text>
    <rect x="560" y="105" width="35" height="40" rx="3" class="vrm-d3hp"/>
    <text x="577" y="130" class="phase-label">P2</text>
    <rect x="600" y="105" width="35" height="40" rx="3" class="vrm-d3hp"/>
    <text x="617" y="130" class="phase-label">P3</text>
    <rect x="640" y="105" width="35" height="40" rx="3" class="vrm-d3hp"/>
    <text x="657" y="130" class="phase-label">P4</text>
    <rect x="680" y="105" width="35" height="40" rx="3" class="vrm-d3hp"/>
    <text x="697" y="130" class="phase-label">P5</text>
    <rect x="720" y="105" width="35" height="40" rx="3" class="vrm-d3hp"/>
    <text x="737" y="130" class="phase-label">P6</text>
    
    <!-- Row 2 -->
    <rect x="520" y="150" width="35" height="40" rx="3" class="vrm-d3hp"/>
    <text x="537" y="175" class="phase-label">P7</text>
    <rect x="560" y="150" width="35" height="40" rx="3" class="vrm-d3hp"/>
    <text x="577" y="175" class="phase-label">P8</text>
    <rect x="600" y="150" width="35" height="40" rx="3" class="vrm-d3hp"/>
    <text x="617" y="175" class="phase-label">P9</text>
    <rect x="640" y="150" width="35" height="40" rx="3" class="vrm-d3hp"/>
    <text x="657" y="175" class="phase-label">P10</text>
    <rect x="680" y="150" width="35" height="40" rx="3" class="vrm-d3hp"/>
    <text x="697" y="175" class="phase-label">P11</text>
    <rect x="720" y="150" width="35" height="40" rx="3" class="vrm-d3hp"/>
    <text x="737" y="175" class="phase-label">P12</text>
    
    <!-- GT and SA phases -->
    <rect x="770" y="105" width="35" height="40" rx="3" class="vrm-d3hp" opacity="0.7"/>
    <text x="787" y="130" class="phase-label">GT</text>
    <rect x="770" y="150" width="35" height="40" rx="3" class="vrm-d3hp" opacity="0.7"/>
    <text x="787" y="175" class="phase-label">SA</text>
    
    <!-- Heatsink -->
    <rect x="515" y="200" width="295" height="25" rx="5" class="heatsink"/>
    <text x="662" y="217" text-anchor="middle" style="font: bold 12px sans-serif; fill: white;">Standard Heatsink</text>
  </g>
  
  <!-- Features -->
  <text x="520" y="250" class="spec-text">✓ 60A DrMOS power stages</text>
  <text x="520" y="270" class="spec-text">✓ Basic heatsink coverage</text>
  <text x="520" y="290" class="spec-text">✓ No heatpipe</text>
  <text x="520" y="310" class="spec-text">✓ 8-pin CPU power</text>
  
  <!-- Temperature indicator -->
  <rect x="655" y="330" width="150" height="30" rx="5" class="temp-warm"/>
  <text x="730" y="350" text-anchor="middle" style="font: bold 13px sans-serif; fill: white;">VRM Temp: 75-85°C</text>
  <text x="730" y="375" text-anchor="middle" class="spec-text" style="font-size: 11px;">(Under sustained load)</text>
  
  <!-- Comparison note -->
  <rect x="150" y="410" width="600" height="70" rx="10" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  <text x="450" y="440" text-anchor="middle" class="label">VRM Verdict</text>
  <text x="450" y="465" text-anchor="middle" class="spec-text">
    FORCE: Better for high-end CPUs (Ultra 7/9) with superior cooling and stability
  </text>
  <text x="450" y="485" text-anchor="middle" class="spec-text">
    D3HP: Adequate for mid-range CPUs (Ultra 5/7) with good case airflow
  </text>
</svg>
