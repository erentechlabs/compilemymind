<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #333; }
      .subtitle { font: 14px sans-serif; fill: #666; }
      .label { font: bold 14px sans-serif; fill: #444; }
      .spec-text { font: 13px sans-serif; fill: #555; }
      .slot-name { font: bold 12px sans-serif; fill: white; }
      .slot-spec { font: 11px sans-serif; fill: white; }
      .pcie5 { fill: #FF6B00; }
      .pcie4 { fill: #FFA500; }
      .pcie3 { fill: #00A8E1; }
      .sata { fill: #666; }
    </style>
  </defs>
  
  <text x="450" y="35" text-anchor="middle" class="title">Storage and Expansion Comparison</text>
  
  <text x="225" y="70" text-anchor="middle" class="label" style="fill: #FF6B00; font-size: 18px;">B850M FORCE</text>
  <text x="225" y="90" text-anchor="middle" class="subtitle">4 M.2 Slots + 4 SATA</text>
  
  <rect x="30" y="105" width="390" height="50" rx="5" class="pcie5"/>
  <text x="45" y="125" class="slot-name">M.2_1</text>
  <text x="45" y="143" class="slot-spec">PCIe 5.0 x4 (CPU) - With Heatsink</text>
  <text x="405" y="135" text-anchor="end" class="slot-name" style="font-size: 14px;">14 GB/s</text>
  
  <rect x="30" y="160" width="390" height="50" rx="5" class="pcie5"/>
  <text x="45" y="180" class="slot-name">M.2_2</text>
  <text x="45" y="198" class="slot-spec">PCIe 5.0 x4 (CPU) - With Heatsink</text>
  <text x="405" y="190" text-anchor="end" class="slot-name" style="font-size: 14px;">14 GB/s</text>
  
  <rect x="30" y="215" width="390" height="50" rx="5" class="pcie5"/>
  <text x="45" y="235" class="slot-name">M.2_3</text>
  <text x="45" y="253" class="slot-spec">PCIe 5.0 x4 (Chipset) - With Heatsink</text>
  <text x="405" y="245" text-anchor="end" class="slot-name" style="font-size: 14px;">14 GB/s</text>
  
  <rect x="30" y="270" width="390" height="50" rx="5" class="pcie4"/>
  <text x="45" y="290" class="slot-name">M.2_4</text>
  <text x="45" y="308" class="slot-spec">PCIe 4.0 x4 (Chipset) - With Heatsink</text>
  <text x="405" y="300" text-anchor="end" class="slot-name" style="font-size: 14px;">8 GB/s</text>
  
  <rect x="30" y="325" width="390" height="40" rx="5" class="sata" opacity="0.8"/>
  <text x="45" y="350" class="slot-name">4x SATA 6Gb/s Ports</text>
  
  <text x="225" y="390" text-anchor="middle" class="spec-text" style="font-weight: bold;">Max: 4x 8TB = 32TB NVMe</text>
  
  <text x="675" y="70" text-anchor="middle" class="label" style="fill: #00A8E1; font-size: 18px;">B850M D3HP</text>
  <text x="675" y="90" text-anchor="middle" class="subtitle">3 M.2 Slots + 4 SATA</text>
  
  <rect x="480" y="105" width="390" height="50" rx="5" class="pcie4"/>
  <text x="495" y="125" class="slot-name">M.2_1</text>
  <text x="495" y="143" class="slot-spec">PCIe 4.0 x4 (CPU) - With Heatsink</text>
  <text x="855" y="135" text-anchor="end" class="slot-name" style="font-size: 14px;">8 GB/s</text>
  
  <rect x="480" y="160" width="390" height="50" rx="5" class="pcie4"/>
  <text x="495" y="180" class="slot-name">M.2_2</text>
  <text x="495" y="198" class="slot-spec">PCIe 4.0 x4 (Chipset) - With Heatsink</text>
  <text x="855" y="190" text-anchor="end" class="slot-name" style="font-size: 14px;">8 GB/s</text>
  
  <rect x="480" y="215" width="390" height="50" rx="5" class="pcie3"/>
  <text x="495" y="235" class="slot-name">M.2_3</text>
  <text x="495" y="253" class="slot-spec">PCIe 3.0 x4 (Chipset) - No Heatsink</text>
  <text x="855" y="245" text-anchor="end" class="slot-name" style="font-size: 14px;">4 GB/s</text>
  
  <rect x="480" y="325" width="390" height="40" rx="5" class="sata" opacity="0.8"/>
  <text x="495" y="350" class="slot-name">4x SATA 6Gb/s Ports</text>
  
  <text x="675" y="390" text-anchor="middle" class="spec-text" style="font-weight: bold;">Max: 3x 8TB = 24TB NVMe</text>
  
  <rect x="200" y="420" width="25" height="20" class="pcie5"/>
  <text x="230" y="435" class="spec-text">PCIe 5.0 (14 GB/s)</text>
  
  <rect x="380" y="420" width="25" height="20" class="pcie4"/>
  <text x="410" y="435" class="spec-text">PCIe 4.0 (8 GB/s)</text>
  
  <rect x="560" y="420" width="25" height="20" class="pcie3"/>
  <text x="590" y="435" class="spec-text">PCIe 3.0 (4 GB/s)</text>
  
  <line x1="50" y1="465" x2="850" y2="465" stroke="#ccc" stroke-width="2"/>
  
  <text x="450" y="490" text-anchor="middle" class="label">PCIe Expansion Slots</text>
  
  <text x="225" y="515" text-anchor="middle" class="spec-text" style="font-weight: bold;">B850M FORCE</text>
  <text x="225" y="535" text-anchor="middle" class="spec-text">Slot 1: PCIe 5.0 x16 (Reinforced)</text>
  <text x="225" y="555" text-anchor="middle" class="spec-text">Slot 2: PCIe 4.0 x4</text>
  
  <text x="675" y="515" text-anchor="middle" class="spec-text" style="font-weight: bold;">B850M D3HP</text>
  <text x="675" y="535" text-anchor="middle" class="spec-text">Slot 1: PCIe 5.0 x16</text>
  <text x="675" y="555" text-anchor="middle" class="spec-text">Slot 2: PCIe 3.0 x4</text>
</svg>
