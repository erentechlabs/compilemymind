<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="cpuBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <style>
      .main-title { font: bold 56px sans-serif; fill: white; }
      .subtitle { font: 28px sans-serif; fill: #e0e0e0; }
      .vs-text { font: bold 90px sans-serif; fill: #FFD700; }
      .cpu-name { font: bold 40px sans-serif; }
      .spec-text { font: 19px sans-serif; fill: #b0b0b0; }
      .price-text { font: bold 26px sans-serif; fill: #4CAF50; }
      .amd-red { fill: #ED1C24; }
      .intel-blue { fill: #0071C5; }
    </style>
  </defs>
  
  <rect width="1200" height="630" fill="url(#cpuBg)"/>
  
  <text x="600" y="70" text-anchor="middle" class="main-title">FLAGSHIP CPU BATTLE</text>
  <text x="600" y="110" text-anchor="middle" class="subtitle">12-Core vs 24-Core Showdown</text>
  
  <text x="600" y="340" text-anchor="middle" class="vs-text">VS</text>
  
  <!-- AMD Side -->
  <rect x="50" y="180" width="480" height="300" rx="15" fill="#1a1a1a" stroke="#ED1C24" stroke-width="4"/>
  
  <rect x="80" y="210" width="100" height="90" rx="10" class="amd-red"/>
  <text x="130" y="265" text-anchor="middle" style="font: bold 32px sans-serif; fill: white;">AMD</text>
  
  <text x="200" y="240" class="cpu-name" style="fill: #ED1C24;">Ryzen 9</text>
  <text x="200" y="280" class="cpu-name" style="fill: #ED1C24;">9900X</text>
  
  <text x="80" y="335" class="spec-text">• 12 Cores / 24 Threads</text>
  <text x="80" y="365" class="spec-text">• Up to 5.6 GHz</text>
  <text x="80" y="395" class="spec-text">• 64MB L3 Cache</text>
  <text x="80" y="425" class="spec-text">• 162W Max Power</text>
  
  <text x="265" y="465" text-anchor="middle" class="price-text">$499</text>
  
  <!-- Intel Side -->
  <rect x="670" y="180" width="480" height="300" rx="15" fill="#1a1a1a" stroke="#0071C5" stroke-width="4"/>
  
  <rect x="1020" y="210" width="100" height="90" rx="10" class="intel-blue"/>
  <text x="1070" y="265" text-anchor="middle" style="font: bold 28px sans-serif; fill: white;">INTEL</text>
  
  <text x="700" y="240" class="cpu-name" style="fill: #0071C5;">Core Ultra 9</text>
  <text x="700" y="280" class="cpu-name" style="fill: #0071C5;">285K</text>
  
  <text x="700" y="335" class="spec-text">• 24 Cores (8P + 16E)</text>
  <text x="700" y="365" class="spec-text">• Up to 5.7 GHz</text>
  <text x="700" y="395" class="spec-text">• 36MB L3 Cache</text>
  <text x="700" y="425" class="spec-text">• 250W Max Power</text>
  
  <text x="910" y="465" text-anchor="middle" class="price-text">$589</text>
  
  <rect x="250" y="520" width="700" height="80" rx="10" fill="#FFD700" opacity="0.15"/>
  <rect x="250" y="520" width="700" height="80" rx="10" fill="none" stroke="#FFD700" stroke-width="2"/>
  <text x="600" y="555" text-anchor="middle" style="font: bold 28px sans-serif; fill: #FFD700;">
    Efficiency vs Multi-Core Power
  </text>
  <text x="600" y="585" text-anchor="middle" style="font: 20px sans-serif; fill: #e0e0e0;">
    Which flagship CPU deserves your build?
  </text>
</svg>
