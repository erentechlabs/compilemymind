<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #333; }
      .subtitle { font: 14px sans-serif; fill: #666; }
      .label { font: bold 15px sans-serif; fill: #444; }
      .price-big { font: bold 36px sans-serif; }
      .feature-text { font: 13px sans-serif; fill: #555; }
      .amd-box { fill: #fff5f5; stroke: #ED1C24; stroke-width: 3; }
      .intel-box { fill: #f0f8ff; stroke: #0071C5; stroke-width: 3; }
      .value-badge { fill: #4CAF50; }
      .badge-text { font: bold 14px sans-serif; fill: white; }
    </style>
  </defs>
  
  <text x="400" y="35" text-anchor="middle" class="title">Total Platform Cost Comparison</text>
  
  <!-- AMD -->
  <rect x="50" y="70" width="300" height="420" rx="15" class="amd-box"/>
  <text x="200" y="105" text-anchor="middle" class="label" style="fill: #ED1C24; font-size: 20px;">Ryzen 9 9900X</text>
  <text x="200" y="150" text-anchor="middle" class="price-big" style="fill: #ED1C24;">$819</text>
  <text x="200" y="175" text-anchor="middle" class="subtitle">Total Platform</text>
  
  <text x="70" y="210" class="feature-text">CPU: $499</text>
  <text x="70" y="235" class="feature-text">Motherboard (X670): $250</text>
  <text x="70" y="260" class="feature-text">Cooler (Tower): $70</text>
  
  <line x1="70" y1="280" x2="330" y2="280" stroke="#ED1C24" stroke-width="2"/>
  
  <text x="70" y="310" class="feature-text" style="font-weight: bold;">Advantages:</text>
  <text x="70" y="335" class="feature-text">✓ $200 cheaper</text>
  <text x="70" y="355" class="feature-text">✓ Lower power bills</text>
  <text x="70" y="375" class="feature-text">✓ Quieter operation</text>
  <text x="70" y="395" class="feature-text">✓ AM5 upgrade path</text>
  <text x="70" y="415" class="feature-text">✓ Easier cooling</text>
  
  <rect x="60" y="435" width="280" height="40" rx="5" class="value-badge"/>
  <text x="200" y="460" text-anchor="middle" style="font: bold 16px sans-serif; fill: white;">Best Value</text>
  
  <!-- Intel -->
  <rect x="450" y="70" width="300" height="420" rx="15" class="intel-box"/>
  <text x="600" y="105" text-anchor="middle" class="label" style="fill: #0071C5; font-size: 20px;">Core Ultra 9 285K</text>
  <text x="600" y="150" text-anchor="middle" class="price-big" style="fill: #0071C5;">$1,019</text>
  <text x="600" y="175" text-anchor="middle" class="subtitle">Total Platform</text>
  
  <text x="470" y="210" class="feature-text">CPU: $589</text>
  <text x="470" y="235" class="feature-text">Motherboard (Z890): $300</text>
  <text x="470" y="260" class="feature-text">Cooler (280mm AIO): $130</text>
  
  <line x1="470" y1="280" x2="730" y2="280" stroke="#0071C5" stroke-width="2"/>
  
  <text x="470" y="310" class="feature-text" style="font-weight: bold;">Advantages:</text>
  <text x="470" y="335" class="feature-text">✓ 20-30% faster MT</text>
  <text x="470" y="355" class="feature-text">✓ More cores (24)</text>
  <text x="470" y="375" class="feature-text">✓ Better for creators</text>
  <text x="470" y="395" class="feature-text">✓ Faster rendering</text>
  <text x="470" y="415" class="feature-text">✓ Better streaming</text>
  
  <rect x="460" y="435" width="280" height="40" rx="5" style="fill: #0071C5;"/>
  <text x="600" y="460" text-anchor="middle" style="font: bold 16px sans-serif; fill: white;">Best for Productivity</text>
  
  <text x="400" y="530" text-anchor="middle" class="subtitle">$200 price difference (24% more for Intel)</text>
</svg>
