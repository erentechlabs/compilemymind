<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="rtx4080Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#76b900;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#76b900;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="rtx4080SuperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Performance Per Watt Comparison
  </text>
  
  <!-- Grid lines -->
  <line x1="100" y1="100" x2="100" y2="420" stroke="#444" stroke-width="2"/>
  <line x1="100" y1="420" x2="700" y2="420" stroke="#444" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="85" y="425" font-family="Arial, sans-serif" font-size="14" fill="#aaa" text-anchor="end">0</text>
  <text x="85" y="345" font-family="Arial, sans-serif" font-size="14" fill="#aaa" text-anchor="end">0.1</text>
  <text x="85" y="265" font-family="Arial, sans-serif" font-size="14" fill="#aaa" text-anchor="end">0.2</text>
  <text x="85" y="185" font-family="Arial, sans-serif" font-size="14" fill="#aaa" text-anchor="end">0.3</text>
  <text x="85" y="105" font-family="Arial, sans-serif" font-size="14" fill="#aaa" text-anchor="end">0.4</text>
  
  <!-- Y-axis title -->
  <text x="30" y="260" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" transform="rotate(-90 30 260)">
    FPS per Watt
  </text>
  
  <!-- 4K Gaming Section -->
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
    4K Gaming
  </text>
  
  <!-- RTX 4080 - 4K (0.312 FPS/W) -->
  <rect x="150" y="171" width="80" height="249" fill="url(#rtx4080Grad)" stroke="#76b900" stroke-width="2"/>
  <text x="190" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#76b900" text-anchor="middle">
    0.312
  </text>
  <text x="190" y="440" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    RTX 4080
  </text>
  
  <!-- RTX 4080 Super - 4K (0.324 FPS/W) -->
  <rect x="270" y="162" width="80" height="258" fill="url(#rtx4080SuperGrad)" stroke="#00d4ff" stroke-width="2"/>
  <text x="310" y="151" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00d4ff" text-anchor="middle">
    0.324
  </text>
  <text x="310" y="440" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    RTX 4080
  </text>
  <text x="310" y="455" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    Super
  </text>
  
  <!-- 1440p Gaming Section -->
  <text x="550" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
    1440p Gaming
  </text>
  
  <!-- RTX 4080 - 1440p (0.519 FPS/W) -->
  <rect x="450" y="105" width="80" height="315" fill="url(#rtx4080Grad)" stroke="#76b900" stroke-width="2"/>
  <text x="490" y="94" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#76b900" text-anchor="middle">
    0.519
  </text>
  <text x="490" y="440" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    RTX 4080
  </text>
  
  <!-- RTX 4080 Super - 1440p (0.538 FPS/W) -->
  <rect x="570" y="95" width="80" height="325" fill="url(#rtx4080SuperGrad)" stroke="#00d4ff" stroke-width="2"/>
  <text x="610" y="84" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00d4ff" text-anchor="middle">
    0.538
  </text>
  <text x="610" y="440" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    RTX 4080
  </text>
  <text x="610" y="455" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    Super
  </text>
  
  <!-- Winner annotation -->
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="14" fill="#00d4ff" text-anchor="middle" font-style="italic">
    âœ“ RTX 4080 Super is 3.8% more efficient
  </text>
</svg>
