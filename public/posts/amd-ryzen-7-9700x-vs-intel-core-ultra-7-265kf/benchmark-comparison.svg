<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #333; }
      .subtitle { font: 14px sans-serif; fill: #666; }
      .benchmark-label { font: 13px sans-serif; fill: #444; }
      .score-label { font: bold 14px sans-serif; fill: #333; }
      .bar-amd { fill: #ED1C24; opacity: 0.85; }
      .bar-intel { fill: #0071C5; opacity: 0.85; }
      .grid-line { stroke: #ddd; stroke-width: 1; }
      .winner-badge { fill: #FFD700; }
      .winner-text { font: bold 11px sans-serif; fill: #333; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">Productivity Benchmark Comparison</text>
  <text x="450" y="55" text-anchor="middle" class="subtitle">Higher is Better (except render times)</text>
  
  <!-- Legend -->
  <rect x="300" y="70" width="25" height="15" class="bar-amd"/>
  <text x="330" y="82" class="subtitle">AMD Ryzen 7 9700X</text>
  <rect x="520" y="70" width="25" height="15" class="bar-intel"/>
  <text x="550" y="82" class="subtitle">Intel Core Ultra 7 265KF</text>
  
  <!-- Grid lines -->
  <line x1="200" y1="110" x2="200" y2="550" class="grid-line"/>
  <line x1="350" y1="110" x2="350" y2="550" class="grid-line"/>
  <line x1="500" y1="110" x2="500" y2="550" class="grid-line"/>
  <line x1="650" y1="110" x2="650" y2="550" class="grid-line"/>
  <line x1="800" y1="110" x2="800" y2="550" class="grid-line"/>
  
  <!-- Cinebench R23 Multi-Core -->
  <text x="10" y="145" class="benchmark-label">Cinebench R23</text>
  <text x="10" y="160" class="benchmark-label">(Multi-Core)</text>
  <rect x="200" y="130" width="292.5" height="18" class="bar-amd"/>
  <text x="497" y="144" class="score-label">19,500</text>
  <rect x="200" y="152" width="420" height="18" class="bar-intel"/>
  <text x="625" y="166" class="score-label">28,000</text>
  <rect x="630" y="152" width="50" height="18" class="winner-badge"/>
  <text x="655" y="165" text-anchor="middle" class="winner-text">+44%</text>
  
  <!-- Cinebench R23 Single-Core -->
  <text x="10" y="215" class="benchmark-label">Cinebench R23</text>
  <text x="10" y="230" class="benchmark-label">(Single-Core)</text>
  <rect x="200" y="200" width="322.5" height="18" class="bar-amd"/>
  <text x="527" y="214" class="score-label">2,150</text>
  <rect x="200" y="222" width="342" height="18" class="bar-intel"/>
  <text x="547" y="236" class="score-label">2,280</text>
  <rect x="552" y="222" width="45" height="18" class="winner-badge"/>
  <text x="574" y="235" text-anchor="middle" class="winner-text">+6%</text>
  
  <!-- Geekbench 6 Multi-Core -->
  <text x="10" y="285" class="benchmark-label">Geekbench 6</text>
  <text x="10" y="300" class="benchmark-label">(Multi-Core)</text>
  <rect x="200" y="270" width="277.5" height="18" class="bar-amd"/>
  <text x="482" y="284" class="score-label">18,500</text>
  <rect x="200" y="292" width="342" height="18" class="bar-intel"/>
  <text x="547" y="306" class="score-label">22,800</text>
  <rect x="552" y="292" width="50" height="18" class="winner-badge"/>
  <text x="577" y="305" text-anchor="middle" class="winner-text">+23%</text>
  
  <!-- HandBrake 4K -->
  <text x="10" y="355" class="benchmark-label">HandBrake</text>
  <text x="10" y="370" class="benchmark-label">4K H.265 (FPS)</text>
  <rect x="200" y="340" width="240" height="18" class="bar-amd"/>
  <text x="445" y="354" class="score-label">48</text>
  <rect x="200" y="362" width="310" height="18" class="bar-intel"/>
  <text x="515" y="376" class="score-label">62</text>
  <rect x="520" y="362" width="50" height="18" class="winner-badge"/>
  <text x="545" y="375" text-anchor="middle" class="winner-text">+29%</text>
  
  <!-- 7-Zip Compression -->
  <text x="10" y="425" class="benchmark-label">7-Zip</text>
  <text x="10" y="440" class="benchmark-label">(MIPS)</text>
  <rect x="200" y="410" width="255" height="18" class="bar-amd"/>
  <text x="460" y="424" class="score-label">85,000</text>
  <rect x="200" y="432" width="315" height="18" class="bar-intel"/>
  <text x="520" y="446" class="score-label">105,000</text>
  <rect x="525" y="432" width="50" height="18" class="winner-badge"/>
  <text x="550" y="445" text-anchor="middle" class="winner-text">+24%</text>
  
  <!-- Blender BMW27 (Lower is Better) -->
  <text x="10" y="495" class="benchmark-label">Blender BMW27</text>
  <text x="10" y="510" class="benchmark-label">(Minutes)</text>
  <rect x="200" y="480" width="192" height="18" class="bar-amd"/>
  <text x="397" y="494" class="score-label">3.2</text>
  <rect x="200" y="502" width="150" height="18" class="bar-intel"/>
  <text x="355" y="516" class="score-label">2.5</text>
  <rect x="360" y="502" width="50" height="18" class="winner-badge"/>
  <text x="385" y="515" text-anchor="middle" class="winner-text">22% â†“</text>
  
  <!-- Summary -->
  <rect x="150" y="540" width="600" height="35" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="450" y="562" text-anchor="middle" class="subtitle" style="font-weight: bold;">
    Intel Core Ultra 7 265KF dominates multi-threaded workloads with 20-45% performance advantage
  </text>
</svg>
